<!DOCTYPE html>
<html lang="es" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CBLLS - Innovación Premium</title>
    <meta name="description" content="Catálogo exclusivo de tecnología y electrodomésticos de alta gama." />
    <!-- Tailwind CSS Script for Development/Runtime usage -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: #1e293b #020617;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1e293b;
        border-radius: 20px;
        border: 2px solid #020617;
      }

      html, body {
        background-color: #020617 !important;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        font-family: 'Roboto', sans-serif;
      }
      
      body.ready {
        opacity: 1;
      }

      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.02em;
      }

      #root {
        padding-top: var(--sat);
        padding-bottom: var(--sab);
        min-height: 100vh;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      
      body.ready #initial-loader {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-text {
        color: white;
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 3rem;
        letter-spacing: 0.2em;
        position: relative;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from { text-shadow: 0 0 10px rgba(59,130,246,0.5), 0 0 20px rgba(59,130,246,0.3); }
        to { text-shadow: 0 0 20px rgba(59,130,246,0.8), 0 0 40px rgba(59,130,246,0.5); }
      }

      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .loading-progress {
        animation: loading-bar 2s ease-in-out infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased selection:bg-blue-600 selection:text-white">
    <div id="initial-loader">
        <div class="loader-text">CBLLS</div>
        <div class="mt-4 w-48 h-1 bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full bg-blue-500 loading-progress"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Fallback de seguridad: Si React falla o tarda mucho, mostramos el body igual para ver errores
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('ready');
        }, 1500);
      });
    </script>
  </body>
</html>
